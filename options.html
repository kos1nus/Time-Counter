<!doctype html>
<html>
<head>
	<title>Options</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style>
	body{
		margin:15px auto;
		max-width:600px;
	}
	fieldset{
		background:rgba(150,160,200,0.25);
		position:relative;
		width:560px;
		border-radius:10px;
		margin:10px;
		text-align:center;
	}
	
	#pattern{width:200px;}
	#option_idle_range{width:260px;}
	</style>
	<link rel="shortcut icon" href="img/favicon.png" />
	<script type="text/javascript" src="js/include.js"></script>
	<script type="text/javascript" src="js/options.js"></script>
</head>
<body>
<fieldset>
<legend id="option_leg_1">#</legend>
	<table align="center"><tr align="center"><td>
		<select id="SelectRegExp" name="mySelect"></select>
		<input type="text" id='pattern' />
		<input type="button" id='option_add' onClick='AddPattern()' />
		<input type="button" id='option_edit' onClick='EditPattern()' />
		<input type="button" id='option_del' onClick='DelPattern()' />
	</td></tr><tr align="center"><td>	
		<input type="button" id='option_pettern_test' onClick='testIt()' />
		<input type="button" id='option_set_default' onClick='SetDefault()' />
	</table></tr></td>
</fieldset>	
<fieldset>
<legend id="option_leg_2">#</legend>
	<select id="SelectThreeLVLDomain" name="mySelect"></select>
	<input type="button" id='option_add' onClick='AddThreeLVLDomain()' />
	<input type="button" id='option_edit' onClick='EditThreeLVLDomain()' />
	<input type="button" id='option_del' onClick='DelThreeLVLDomain()' />
</fieldset>	
<fieldset>
<legend id="option_leg_3">#</legend>
	<input type="checkbox" id='option_idle_check' onClick='ChengeIDLEcheck(this.checked)' />
	<input type="range" id="option_idle_range" min=1 max=30 onChange='IdleRangeCH()'/>
	<label id="option_idle_label">#</label>
</fieldset>
<fieldset>
<legend id="option_leg_4">#</legend>
	<label id='option_label_reset'>#</label><br>
	<input type='button' id='option_Reset' onClick='ResetData()' />
</fieldset>	
<fieldset>
<legend id="option_leg_5">#</legend>
	<div id='option_about'>#</div>
</fieldset>	
</body>
</html>
